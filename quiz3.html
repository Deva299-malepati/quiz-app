<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Quiz - CSS Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("back.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    #instructions {
      text-align: left;
    }
    #start-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #timer {
      text-align: right;
      font-weight: bold;
      color: #c0392b;
      display: none;
    }
    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
    .question-block {
      margin-top: 20px;
    }
    .question-text {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .options label {
      display: block;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ccc;
      transition: background-color 0.3s;
    }
    .options label:hover {
      background-color: #f0f8ff;
    }
    .options input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }
    label.selected {
      background-color: #d0e7ff;
      color: #003366;
      border-color: #003366;
    }
    #next-btn, #retry-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: none;
    }
    #next-btn:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }
    #quiz-form {
      display: none;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h2>HTML Quiz</h2>
  <div id="instructions">
    <h3>Welcome to the HTML Quiz!</h3>
    <p>Please read the following instructions before you begin:</p>
    <ul>
      <li>You have 5 minutes to complete the quiz.</li>
      <li>Select the best answer for each question.</li>
      <li>Click "Next" to go to the next question.</li>
      <li>Your score will be shown at the end.</li>
    </ul>
    <button type="button" id="start-btn">Start Quiz</button>
  </div>
  <div id="timer">Time Left: 5:00</div>
  <form id="quiz-form"></form>
  <button type="button" id="next-btn" disabled>Next</button>
  <button type="button" id="retry-btn">Re-Quiz</button>
  <div id="result"></div>
</div>
<script>
  const quizForm = document.getElementById('quiz-form');
  const nextBtn = document.getElementById('next-btn');
  const retryBtn = document.getElementById('retry-btn');
  const resultEl = document.getElementById('result');
  const timerEl = document.getElementById('timer');
  const instructionsEl = document.getElementById('instructions');
  const startBtn = document.getElementById('start-btn');
  const questions = [
  {
    question: "What does CSS stand for?",
    options: [
      "Computer Style Sheets",
      "Creative Style System",
      "Cascading Style Sheets"
    ],
    correct: "Cascading Style Sheets"
  },
  {
    question: "Which CSS property is used to change the text color?",
    options: ["font-color", "color", "text-color"],
    correct: "color"
  },
  {
    question: "Which CSS property controls the text size?",
    options: ["font-size", "text-style", "text-size"],
    correct: "font-size"
  },
  {
    question: "How do you select an element with the id 'header'?",
    options: ["#header", ".header", "header"],
    correct: "#header"
  },
  {
    question: "Which of the following is used for making a website responsive?",
    options: ["@media", "@responsive", "@screen"],
    correct: "@media"
  }
];
  let current = 0;
  let score = 0;
  let selectedAnswer = null;
  let globalTime = 300;
  let timer;
  function startTimer() {
    timer = setInterval(() => {
      globalTime--;
      const minutes = Math.floor(globalTime / 60);
      const seconds = globalTime % 60;
      timerEl.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      if(globalTime <= 0){
        clearInterval(timer);
        finishQuiz();
      }
    }, 1000);
  }
  function renderQuestion(index) {
    selectedAnswer = null;
    nextBtn.disabled = true;
    quizForm.innerHTML = "";
    const q = questions[index];
    const questionBlock = document.createElement('div');
    questionBlock.className = 'question-block';
    const questionText = document.createElement('div');
    questionText.className = 'question-text';
    questionText.textContent = `${index + 1}. ${q.question}`;
    questionBlock.appendChild(questionText);
    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';
    q.options.forEach(option => {
      const label = document.createElement('label');
      const input = document.createElement('input');
      input.type = 'radio';
      input.name = 'answer';
      input.value = option;
      input.addEventListener('change', () => {
        selectedAnswer = input.value;
        optionsDiv.querySelectorAll('label').forEach(l => l.classList.remove('selected'));
        label.classList.add('selected');
        nextBtn.disabled = false;
      });
      label.appendChild(input);
      label.appendChild(document.createTextNode(option));
      optionsDiv.appendChild(label);
    });

    questionBlock.appendChild(optionsDiv);
    quizForm.appendChild(questionBlock);
  }
  function finishQuiz() {
    quizForm.style.display = 'none';
    nextBtn.style.display = 'none';
    timerEl.style.display = 'none';
    resultEl.innerHTML = `âœ… You scored <strong>${score}</strong> out of ${questions.length}`;
    retryBtn.style.display = 'inline-block';
    clearInterval(timer);
  }
  nextBtn.addEventListener('click', () => {
    if(selectedAnswer === questions[current].correct) {
      score++;
    }
    current++;
    if(current < questions.length) {
      renderQuestion(current);
      nextBtn.disabled = true;
    } else {
      finishQuiz();
    }
  });

  retryBtn.addEventListener('click', () => {
    location.reload();
  });
  startBtn.addEventListener('click', () => {
    instructionsEl.style.display = 'none';
    timerEl.style.display = 'block';
    quizForm.style.display = 'block';
    nextBtn.style.display = 'inline-block';
    renderQuestion(current);
    startTimer();
  });
</script>
</body>
</html>
